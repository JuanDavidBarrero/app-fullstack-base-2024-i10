<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection"/>
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <!-- Header (Navigation bar) -->
    <nav style="background-color:#124580">
        <div id="xx" class="nav-wrapper">
            <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
            <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </nav>	

    <!-- Main content with dynamically added cards -->
    <div class="container" style="margin-top: 50px;">
        <div class="row" id="deviceCardsContainer">
            <!-- Aquí se agregarán dinámicamente las tarjetas de dispositivos -->
        </div>

        

        <!-- Button to open modal -->
        <div class="row">
            <div class="col s12">
                <button id="openModalBtn" class="btn">Agregar Dispositivo</button>
            </div>
        </div>

        <!-- Modal -->
        <div id="deviceModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close-btn">&times;</span>
                <h2>Crear Dispositivo</h2>
                
                <label for="deviceName">Nombre del Dispositivo:</label>
                <input type="text" id="deviceName" placeholder="Nombre">
        
                <label for="deviceDescription">Descripción del Dispositivo:</label>
                <input type="text" id="deviceDescription" placeholder="Descripción">
        
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="isSwitch">
                        <span class="slider"></span>
                    </label>
                    <label for="isSwitch">¿Es Switch?</label>
                </div>
        
                <button id="createDeviceBtn">Crear Dispositivo</button>
                <button id="cancelBtn" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">Email | </a>
                        <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
